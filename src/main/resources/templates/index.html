<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head('메인') "></th:block>  <!--/* 다른페이지와 다르게 fragment를 head태그에 사용하지 않음. 추가적인 style을 추가하기위함 */-->
    <link href="index.css" th:href="@{/css/index.css}" rel="stylesheet">
    <th:block th:include="fragments/slider :: slider-head"></th:block>
</head>
<body>

<div th:replace="fragments/nav :: menu('')"></div>


<div class="banner">
    <div class="title">
        <p class="big">중고서적거래 커뮤니티</p>
        <p class="mid">📖책방</p>
    </div>
    <form action="/search">
        <input type="text" name="searchstr" placeholder="제목을 검색해주세요">
    </form>
</div>

<div class="container">
    <div class="indexSlider mt-5">
        <h3 style="font-weight:bold; user-select:none;">소설</h3>
        <div th:replace="fragments/slider :: slider('swiperA', ${novelList})"></div>
    </div>
    <div class="indexSlider mt-5">
        <h3 style="font-weight:bold; user-select:none;">인문</h3>
        <div th:replace="fragments/slider :: slider('swiperB', ${humanitiesList})"></div>
    </div>
    <div class="indexSlider mt-5">
        <h3 style="font-weight:bold; user-select:none;">만화</h3>
        <div th:replace="fragments/slider :: slider('swiperC', ${cartoonList})"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<th:block th:include="fragments/slider :: slider-script"></th:block>
<script th:src="@{/js/index.js}"></script>

</body>
</html>
