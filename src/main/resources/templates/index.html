<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head('메인') "></th:block>  <!--/* 다른페이지와 다르게 fragment를 head태그에 사용하지 않음. 추가적인 style을 추가하기위함 */-->
    <link href="index_banner.css" th:href="@{/css/index_banner.css}" rel="stylesheet">
    <th:block th:include="fragments/slider :: slider-head"></th:block>
</head>
<body>

<div th:replace="fragments/nav :: menu('', ${loginMember})"></div>


<div class="banner">
    <div class="title">
        <p class="big">중고서적거래 커뮤니티</p>
        <p class="mid">📖책방</p>
    </div>
    <form action="/search">
        <input type="text" name="searchstr" placeholder="제목을 검색해주세요">
    </form>
</div>

<div class="container">
    <div th:replace="fragments/slider :: slider('CATEGORY', 'swiperA')"></div>
    <div th:replace="fragments/slider :: slider('CATEGORY222', 'swiperB')"></div>
    <div th:replace="fragments/slider :: slider('CATEGORY33', 'swiperC')"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<th:block th:include="fragments/slider :: slider-script"></th:block>


</body>
</html>
