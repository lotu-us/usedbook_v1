<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head('글 작성하기') "></th:block>
    <th:block th:include="fragments/slider :: slider-head"></th:block>
    <link href="newPost.css" th:href="@{/css/newPost.css}" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/nav :: menu('')"></div>

<div class="container justify-content-center pt-0">
    <h1 style="text-align:center; font-weight:bold; margin-top:40px;">글 작성하기</h1><br>
    <form id="editor" th:action="@{/newPost}" method="post">
        <div class="d-flex">
            <div class="col imgcol">
                <div th:replace="fragments/slider :: previewslider('swiperA')"></div>
            </div>
            <div class="col">
                <div class="mb-3 row titlerow">
                    <label class="form-label">제목</label>
                    <input type="text" class="form-control custom-form-control" id="title" name="title">
                </div>
                <div class="mb-3 row">
                    <label class="form-label contentlabel">내용</label>
                    <textarea class="form-control custom-form-control" id="content" name="content"></textarea>
                </div>
            </div>
        </div>
        <div class="text-end mb-5 me-1">
            <button class="mt-2 btn btn-lg rounded-4 btn-primary" type="button" onClick="$('#loginForm').submit();">저장</button>
        </div>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<th:block th:include="fragments/slider :: slider-script"></th:block>
<script>

</script>
</body>
</html>
