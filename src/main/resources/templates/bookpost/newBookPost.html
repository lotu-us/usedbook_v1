<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head('글 작성하기') "></th:block>
    <th:block th:include="fragments/slider :: slider-head"></th:block>
    <link href="newBookPost.css" th:href="@{/css/newBookPost.css}" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/nav :: menu('')"></div>

<div class="container justify-content-center pt-0">
    <h1 style="text-align:center; font-weight:bold; margin-top:40px;">글 작성하기</h1><br>
    <form id="editorForm" th:action="@{/newBookPost}" method="post" enctype="multipart/form-data">
        <div class="d-flex">
            <div class="col imgcol">
                <div th:replace="fragments/slider :: previewslider('swiperA')"></div>
                <input type="file" value="업로드" id="fileUploadBtn" accept="image/*" multiple>
            </div>


            <div class="col inputcol">
                <div class="mb-3 row align-items-center">
                    <div class="col-3">
                        <label class="col-form-label">도서명</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="bookName" name="bookName"
                               th:value="${bookPost.bookName}" th:field="${bookPost.bookName}" th:errorclass="is-invalid">
                        <div class="invalid-tooltip" th:errors="${bookPost.bookName}">
                            Please choose a unique and valid username.
                        </div>
                    </div>
                </div>
                <div class="mb-3 row align-items-center">
                    <div class="col-3">
                        <label class="col-form-label">카테고리</label>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example" id="bookCategory" name="bookCategory"
                                th:field="${bookPost.bookCategory}" th:errorclass="is-invalid">
                            <option value="">카테고리</option>
                            <option th:each="category : ${T(thwjd.usedbook.entity.BookCategory).values()}"
                                    th:value="${category}" th:text="${category.name}">
                            </option>
                        </select>
                        <div class="invalid-tooltip" th:errors="${bookPost.bookCategory}">
                            Please choose a unique and valid username.
                        </div>
                    </div>
                </div>
                <div class="mb-3 row align-items-center">
                    <div class="col-3">
                        <label class="col-form-label">가격</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="bookPrice" name="bookPrice"
                               th:value="${bookPost.bookPrice}" th:field="${bookPost.bookPrice}" th:errorclass="is-invalid">
                        <div class="invalid-tooltip" th:errors="${bookPost.bookPrice}">
                            Please choose a unique and valid username.
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label">설명</label>
                        <textarea class="form-control" id="bookDescription" name="bookDescription" placeholder="상품의 설명이나 상태를 설명해주세요"
                                  th:value="${bookPost.bookDescription}" th:field="${bookPost.bookDescription}" th:errorclass="is-invalid">
                        </textarea>
                        <div class="invalid-tooltip" th:errors="${bookPost.bookDescription}">
                            Please choose a unique and valid username.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-end mb-5">
            <button class="mt-2 btn btn-lg rounded-4 btn-primary" type="button" id="editorFormSubmit">저장</button>
        </div>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<th:block th:include="fragments/slider :: slider-script"></th:block>
<script th:src="@{/js/newBookPost.js}"></script>

</body>
</html>
